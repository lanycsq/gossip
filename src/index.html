<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #gossip{
            position:fixed;
            right:20px;
            top:20px;
            
        }
        #gossip::before{
            content:" ";
            display:block;
            position:absolute;   
        }
        #gossip::after {
            content: " ";
            display: block;
            position: absolute;
        }
        @media (max-width: 500px) {
            #demo {
                height: 50vh;
                overflow: auto;
            }

            #div1Wrapper {
                height: 50vh;
            }

            #gossip {
                position: relative;
                top: 0;
                right: 0;
            }
        }
    </style>
</head>
<body>
    <style id="style"></style>
    <div id="demo"></div>
    <div id="div1Wrapper">
        <div id="gossip"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
